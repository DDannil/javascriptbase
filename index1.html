<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2 Префиксная форма инкремента => a увеличивается на 1, и это записывается в с (2)
        //пример 2
        d = b++;
        alert(d); //ответ: 1 Постфиксная форма инкремента: значение b записывается в d, затем b увелчивается на 1 (2)
        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5 Префиксная форма инкремента: а увеличивается на 1 (3), к ней прибавляется 2 и записывается в с (5)
        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4 Постфиксная форма инкремента: к b прибавляется 2 и записывается в d (4), затем b увеличивается на 1 (3)
        alert(a); //3
        alert(b); //3
    </script>
</body>

</html>
