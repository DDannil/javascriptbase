<body>
    <script>
        'use strict'
        let number = Number(prompt('Введите любое целое число от 0 до 999'));

        function NumberToObject(number) {
            if (!Number.isInteger(number) || number < 0 || number > 999) {
                alert('Данное число не удовлетворяет условиям!');
                return {};
            }
            return Object = {
                units: number % 10,
                tens: Math.floor(number / 10) % 10,
                hundreds: Math.floor(number / 100),
            }
        }

        console.log(NumberToObject(number));
    </script>
</body>

</html>
